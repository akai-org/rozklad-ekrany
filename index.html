<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rozkład Ekrany - Akademickie Koło Aplikacji Internetowych</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body onload="initPage()">
<script type="text/javascript" src="includes/js/prototype.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="includes/js/JavaScriptUtil.js"></script>
<script type="text/javascript" src="includes/js/Parsers.js"></script>
<script type="text/javascript" src="includes/js/InputMask.js"></script>
<script type="text/javascript" src="trams.js"></script>
<script type="text/javascript" src="bikes.js"></script>

<div class="content">
    <div class="title" id="title"></div>
    <div class="search" id="search"></div>
    <div class="top">
        <div id="header">
            Komunikacja miejska z Politechniki
        </div>
        <div id="clock"></div>
    </div>
    <div class="wrapper">
    </div>
    <div class="footer">
        <div id="powered">Powered by</div>
        <img src="./images/knitp.jpg" id="knitp_logo">
        <img src="./images/akai.png" id="akai_logo">
    </div>
</div>


<script type="text/javascript">
function initPage() {

    window.coordinator = new VM.Coordinator({
        clock: $("clock"),
        departure: $("departure")
    });

    async function getView() {
        window.requestAnimationFrame(function clear() {
            const cards = document.getElementsByClassName("card");
            while (cards[0]) {
                cards[0].parentNode.removeChild(cards[0]);
            }
        });

        //Trams

        const models = await Promise.all(getModels());
        models.forEach((model) => {
            console.log(model);
            const description = views.filter(view => view.symbol === model.bollard.symbol)[0].desc;
            const wrapper = document.getElementsByClassName('wrapper')[0];
            const card = createDivWithClass('card');
            const cardTop = createDivWithClass('card-top');
            const stopName = createDivWithClass('stop-name');
            const stopInfo = createDivWithClass('stop-info');
            const descBox = createDivWithClass('stop-desc');
            const cardTable = buildTable(model);
            cardTable.className = 'card-table';
            stopName.innerHTML = model.bollard["name"];
            descBox.innerHTML = description;
            stopInfo.appendChild(stopName);
            stopInfo.appendChild(descBox);
            cardTop.appendChild(stopInfo);
            card.appendChild(cardTop);
            card.appendChild(cardTable);
            wrapper.append(card)
        });

        //Bikes

        getJSON(nextbikeApiUrl, function (err, response) {
            if (err !== null) {
                console.log('Error: ' + err)
            } else {
                const wrapper = document.getElementsByClassName('wrapper')[0];
                const card = createDivWithClass('bikes card');
                const cardTop = createDivWithClass('bikes-top');
                const header = createDivWithClass('bikes-header');
                const bikeImg = document.createElement('img');
                bikeImg.setAttribute("src", "./images/bike.png");
                bikeImg.className = "bike-img";
                header.innerHTML = "Rowery miejskie";
                cardTop.appendChild(header);
                cardTop.appendChild(bikeImg);
                card.appendChild(cardTop);


                ["Politechnika Centrum Wykładowe", "Kórnicka"].forEach(station => {
                    const bikes = getBikeStation(response, station);
                    console.log(`${station}: ${bikes} rowerów`);
                    const box = createDivWithClass('bikes-box');
                    const num = createDivWithClass('bikes-num');
                    const name = createDivWithClass('bikes-name');
                    name.innerHTML = `Stacja <br> ${station.split(" ")[0]}`;
                    num.innerHTML = bikes;
                    box.appendChild(num);
                    box.appendChild(name);
                    card.appendChild(box);
                });

                wrapper.appendChild(card);
            }
        });
    }

    getView();
    setInterval(getView, 1000000);
}
</script>

</html>
