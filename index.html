<script type="text/javascript"> // Trams
function initPage() {

    window.coordinator = new VM.Coordinator({
        clock: $("clock"),
        departure: $("departure")
    });
    function getView(){
        const dao = new VM.DAO({
            onSuccess: function(model) {
                console.log(model);
                const wrapper = document.getElementsByClassName('wrapper')[0];
                const card = document.createElement('div');
                card.className = 'card';
                const cardTop = document.createElement('div');
                cardTop.className = 'card-top';
                const stopName = document.createElement('div');
                stopName.className = 'stop-name';
                stopName.innerHTML = model.bollard["name"] + " " + model.bollard["symbol"].slice(-1);
                cardTop.appendChild(stopName);
                card.appendChild(cardTop);
                const cardTable = buildTable(model);
                cardTable.className = 'card-table';
                card.appendChild(cardTable);
                wrapper.appendChild(card);
            }
    });
        const currentView = views.shift();
        views.push(currentView);
        currentView.forEach(function(item) {
            dao.getTimes({
                symbol: item.symbol
            });
        });
        // setTimeout(function() {
        //     $("schedule_2").style.display = "none";
        //     tables = document.getElementsByTagName("table");
        //     while(tables[0]) {
        //         tables[0].parentNode.removeChild(tables[0]);
        //     }
        // }, 9999)
    }
    getView();
    setInterval(getView, 10000);
}
</script>
