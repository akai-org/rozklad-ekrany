<div class="content">
    <div class="title" id="title"></div>
    <div class="search" id="search"></div>
    <div class="top">
        <img src="images/bike.png" class="img_bike">
        <div class="bikes">
            DOSTĘPNE ROWERY: <br>
            Politechinka: <span id="kornicka"></span>, Kórnicka: <span id="politechnika"></span>
        </div>
        <div id="clock"></div>
    </div>
    <div id="trams">
        <div id="schedule_1" class="schedule">
            <div class="trams_head">
                <span id="stop_name_1" class="stop_name"></span>
                <div class="img_tram_box">
                <img src="images/tram.png" class="img_tram">
                </div>
                <span id="desc_1" class="desc"></span>
            </div>
        </div>
        <div id="schedule_2" class="schedule">
            <div class="trams_head">
                <span id="stop_name_2" class="stop_name"></span>
                <div class="img_tram_box">
                    <img src="images/tram.png" class="img_tram">
                </div>
                <span id="desc_2" class="desc"></span>
            </div>
        </div>

    </div>
    <div id="footer">
        <img src="images/akai.png" id="akai_logo">
        <img src="images/knitp.jpg" id="knitp_logo">
    </div>
</div>

<script type="text/javascript"> // Bikes

function autorun() {
    getJSON(nextbikeApiUrl, function (err, response) {
        if (err !== null) {
            alert('Error: ' + err)
        } else {
            const politechnika = getBikeStation(response, "Politechnika Centrum Wykładowe");
            const kornicka = getBikeStation(response, "Kórnicka");
            console.log('Rowerów na Politechnice: ' + politechnika);
            console.log('Rowerów na Kornickiej ' + kornicka);
            $('kornicka').innerHTML  = kornicka;
            $('politechnika').innerHTML  = politechnika;
        }
    })
}

if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
else window.onload = autorun;
</script>

<script type="text/javascript"> // Trams
function initPage() {

    window.coordinator = new VM.Coordinator({
        clock: $("clock"),
        departure: $("departure")
    });
    function getView(){
        const dao = new VM.DAO({
            onSuccess: function(model) {
                console.log(model);
                const viewNumber =  model.bollard["symbol"].slice(-1) % 2; //odd-numbered 'bollards' go on top
                const newTable = buildTable(model);
                if(viewNumber === 1) {
                    const sched1 = $("schedule_1");
                    $("stop_name_1").innerHTML = model.bollard["name"] + " " + model.bollard["symbol"].slice(-1);
                    $("desc_1").innerHTML = currentView[0].desc;
                    sched1.appendChild(newTable);
                }
                else {
                    const sched2 = $("schedule_2");
                    sched2.style.display = 'block';
                    $("stop_name_2").innerHTML = model.bollard["name"] + " " + model.bollard["symbol"].slice(-1);
                    $("desc_2").innerHTML = currentView[1].desc;
                    sched2.appendChild(newTable);
                }

            }
    });
        const currentView = views.shift();
        views.push(currentView);
        currentView.forEach(function(item) {
            dao.getTimes({
                symbol: item.symbol
            });
        });
        setTimeout(function() {
            $("schedule_2").style.display = "none";
            tables = document.getElementsByTagName("table");
            while(tables[0]) {
                tables[0].parentNode.removeChild(tables[0]);
            }
        }, 9999)
    }
    getView();
    setInterval(getView, 10000);
}
</script>
